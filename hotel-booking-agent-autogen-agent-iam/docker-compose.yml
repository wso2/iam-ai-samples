services:
  backend:
    build: ./backend
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
    env_file:
      - ./backend/.env

  assistant-agent:
    build: ./assistant-agent
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
    env_file:
      - ./assistant-agent/.env
    depends_on:
      - backend

  staff-management-agent:
    build: ./staff-management-agent
    ports:
      - "8002:8002"
    environment:
      - PYTHONPATH=/app
    env_file:
      - ./staff-management-agent/.env
    depends_on:
      - backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
      - assistant-agent
